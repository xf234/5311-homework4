<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Bar Chart</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    .bar {
      fill: steelblue;
    }

    .bar.negative {
      fill: orange;
    }

    .bar text {
      fill: white;
      font-family: sans-serif;
      font-size: 12px;
      text-anchor: end;
    }

    .bar.negative text {
      text-anchor: start;
    }
  </style>
</head>

<body>
  <svg id="chart" width="500" height="300"></svg>

  <script>
    const data = [
      { name: "A", value: 10 },
      { name: "B", value: -5 },
      { name: "C", value: 8 },
      { name: "D", value: -12 },
      { name: "E", value: 15 }
    ];

    const margin = { top: 20, right: 30, bottom: 30, left: 60 };
    const width = 500 - margin.left - margin.right;
    const height = 300 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    const xScale = d3.scaleLinear()
      .domain([d3.min(data, d => Math.min(d.value, 0)), d3.max(data, d => Math.max(d.value, 0))])
      .range([0, width]);

    const yScale = d3.scaleBand()
      .domain(data.map(d => d.name))
      .range([0, height])
      .padding(0.1);

    const xAxis = d3.axisBottom(xScale);
    const yAxis = d3.axisLeft(yScale);

    svg.append("g")
      .attr("class", "x-axis")
      .attr("transform", `translate(0, ${height})`)
      .call(xAxis);

    svg.append("g")
      .attr("class", "y-axis")
      .call(yAxis);

    svg.selectAll(".bar")
      .data(data)
      .enter().append("rect")
      .attr("class", d => "bar " + (d.value < 0 ? "negative" : ""))
      .attr("x", d => (d.value < 0 ? xScale(d.value) : xScale(0)))
      .attr("y", d => yScale(d.name))
      .attr("width", d => Math.abs(xScale(0) - xScale(d.value)))
      .attr("height", yScale.bandwidth())
      .append("text")
      .attr("x", d => (d.value < 0 ? xScale(d.value) + 5 : xScale(d.value) - 5))
      .attr("y", d => yScale(d.name) + yScale.bandwidth() / 2)
      .attr("dy", "0.35em")
      .text(d => d.value);

  </script>
</body>

</html>
